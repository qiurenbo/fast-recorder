<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="config">
      <div>
        <label>Bit Depth</label>
        <select onchange="onBitDepthChange(event)">
          <option value="8">8</option>
          <option value="16" selected="true">16</option>
        </select>
      </div>

      <div>
        <label>Sample Rate</label>
        <select onchange="onSampleRateChange(event)">
          <option value="8000">8000</option>
          <option value="16000" selected="true">16000</option>
          <option value="22050">22050</option>
          <option value="24000">24000</option>
          <option value="44100">44100</option>
          <option value="48000">48000</option>
        </select>
      </div>

      <div>
        <label>Buffer Size</label>
        <select onchange="onBufferSizeChange(event)">
          <option value="256">256</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="2048">2048</option>
          <option value="4096" selected="true">4096</option>
          <option value="8192">8192</option>
          <option value="16384">16384</option>
        </select>
      </div>
    </div>

    <div>
      <span id="debug"></span>
    </div>
    <button id="start-stop" onclick="onStart()">Start</button>

    <button id="pause-resume" disabled="true" onclick="onPause()">Pause</button>

    <div><audio id="audio" controls class="audio-player"></audio></div>
    <button id="download" disabled="true" onclick="onDownload()">
      Download
    </button>

    <button id="recognition" disabled="true" onclick="onRecognize()">
      Recognition
    </button>

    <div id="output"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../dist/index.js"></script>
  <script src="./recorder.js"></script>
</html>
