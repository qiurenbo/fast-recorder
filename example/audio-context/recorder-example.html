<html>
  <head>
    <title>recorder-example-audio-context-compatibility</title>
  </head>
  <body>
    <button id="start-stop">Start</button>
    <button id="pause-resume" disabled="true">Pause</button>

    <div><audio id="audio" controls class="audio-player"></audio></div>
    <button id="download" disabled="true">
      Download
    </button>

    <button id="recognition" disabled="true">
      Recognition
    </button>
    <div id="output"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../dist/bundle.js"></script>
  <script src="./recorder.js"></script>
</html>
